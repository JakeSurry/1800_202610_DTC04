<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@tabler/icons-sprite@latest/dist/tabler-sprite.js"></script>
    <script type="module" src="/src/components/Header.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <site-navbar></site-navbar>
    <!-- Login Page -->
    <div class="flex justify-center p-10">
      <div class="flex flex-col space-y-2 w-1/2">
        <h1 class="text-3xl text-center pb-9">Sign up</h1>
        <!-- Form Inputs -->
        <div
          id="authAlert"
          class="d-none text-red-600 text-sm text-center"
        ></div>
        <form id="signUp" action="# " class="flex flex-col space-y-2 pb-9">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="full_name"
            name="full_name"
            class="border-2 rounded-full"
          />
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="border-2 rounded-full"
          />
          <label for="phone_number">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            name="phone_number"
            class="border-2 rounded-full"
          />
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            name="password"
            class="border-2 rounded-full"
          />
        </form>
        <button form="signUp" class="bg-gray-400 rounded-full" type="submit">
          Sign up
        </button>
        <button
          onclick="location.href = './login.html'"
          class="bg-gray-400 rounded-full"
        >
          Already have an account? Login
        </button>
      </div>
    </div>
  </body>
  <script type="module" src="./src/signUp.js"></script>
</html>
